<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.禁用页面的右键菜单</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>

<body>
实例1
<textarea id="mytextarea"></textarea>
<script>
$(document).ready(function(){  
    $(document).bind("contextmenu",function(e){  
        return false;  
    });  
});

//contextmenu 属性规定元素的上下文菜单。当用户右键点击元素时，会出现上下文菜单。
</script>

实例2
<div id="target">右键单击这里</div>
<script>
$(function () { 
	$( "#target" ).contextmenu(function() {
		alert( "处理程序.contextmenu()被调用。" );
	});
})
//contextmenu() 函数用于添加事件处理程序到 contextmenu 事件。
//注意：.contextmenu() 方法只是作为 .on( "contextmenu", handler ) 的一个速记写法，
//移除该事件可以使用 .off( "contextmenu" ) 。
</script>

</body>
</html>
