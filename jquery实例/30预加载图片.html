<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>30.预加载图片</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>

<body>
    <p>这段代码可以防止所有图像的加载，如果你有一个有大量图像的站点，这将是非常有用的。</p>
    <script>
    $(document).ready(function() {
        jQuery.preloadImages = function() {
            for (var i = 0; i < ARGUMENTS.LENGTH; jQuery( ? < img {
                        i++) > ").attr("
                    src ", arguments[i]); } } // how to use $.preloadImages("
                    image1.jpg "); });
    </script>
</body>

</html>
