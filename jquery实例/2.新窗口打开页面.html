<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.新窗口打开页面</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>

<body>
<a href="https://github.com/gqzydh" >新窗口</a>

<a href="https://github.com/gqzydh" rel="external">新窗口</a>


<script>
$(document).ready(function() {  
     //例子1: href=”http://”的超链接将会在新窗口打开链接 
     $('a[href^="http://"]').attr("target", "_blank");  
 
     //例子2: rel="external"的超链接将会在新窗口打开链接  
     $("a[rel$='external']").click(function(){  
          this.target = "_blank";  
     });  
});

//a[href^="http://"]
//选择属性值<a>以其href开头的元素 匹配http://。
//这是CSS3中可用的子串匹配属性选择器之一。
</script>
	
</body>
</html>
